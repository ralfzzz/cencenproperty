<!DOCTYPE html>
<html>
    <head>
        <title>Instafeed on Your Website</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <style type="text/css">
            a img {
                width: 46%;
                margin: 2px;
                margin-right: 0px;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn p-2"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            style="background-color: transparent"
            ;
        >
            <i
                class="fa-brands fa-instagram fa-bounce fa-2xl"
                style="color: #bc9c22"
            ></i>
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            <i
                                class="fa-brands fa-instagram fa-bounce fa-lg"
                            ></i>
                            Cencen Property
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="instafeed-container"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn"
                            data-bs-dismiss="modal"
                            style="background-color: #bc9c22; color: white"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
        <script type="text/javascript">
            var userFeed = new Instafeed({
                get: "user",
                target: "instafeed-container",
                resolution: "low_resolution",
                accessToken:
                    "IGQWRNVUdnQzlxTTh1bEtZAX3FTemRrbm81ZAU5fQUNqbDlDN3FtbExYaGM2UUhpUlBfem1aWmdaajdtTzRjeHFsLVlGNThhem94enBoY29vRUpWNTd4RXk1NEFUa194MzNGd1I0RUJWejFfS2NwdlZAoTV9XQktXV0kZD",
            });
            userFeed.run();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/ef9fe87b9c.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
